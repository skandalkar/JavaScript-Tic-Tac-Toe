<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <!-- button for new & restart -->
        <div class="utility">
            <button id="newGame" class="gameNew">New Game</button>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- Button Reset -->
        <button id="button-reset" class="reset-button">Reset Game</button>
    </main>

    <!-- Winner Model -->
    <div id="winnerModel" class="model">
        <div class="model-content">
            <p id="winnerText"></p>
            <button id="close-model">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
