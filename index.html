<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====================== -->
    <link rel="stylesheet" href="style.css">

    <!-- ====================== -->
    <link rel="shortcut icon" href="Assets/tic-tac-toe.icon.jpg" type="image/x-icon" />

    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <div class="container">
            <!-- Board for playing -->
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- Reset button for game reseting -->
        <button id="button-reset" class="reset-button">Reset Game</button>

    </main>

    <!-- Winner Dialog Box -->
    <div id="winnerModel" class="model">

        <div class="model-content">
            <p id="winnerText"></p>
            <div class="utility">
                <button id="close-model">Okay</button>
                <button id="restart" class="restartGame">Restart</button>
            </div>
        </div>
    </div>

    <!-- Draw Game Dialog Box -->
    <div id="drawModel" class="Dmodel">

        <div class="model-content">
            <p id="drawText"></p>
            <div class="Dutility">
                <button id="close-draw-model">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
