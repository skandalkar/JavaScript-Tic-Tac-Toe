<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====================== -->
    <link rel="stylesheet" href="style.css">

    <!-- ====================== -->
    <link rel="shortcut icon" href="Assets/tic-tac-toe.icon.jpg" type="image/x-icon" />

    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- Button Reset -->
        <button id="button-reset" class="reset-button">Reset Game</button>
    </main>

    <!-- Winner Model Dialog Box-->
    <div id="winnerModel" class="model">
        <div class="model-content">
            <p id="winnerText"></p>

            <div class="utility">
                <button id="close-model">Okay</button>
                <button id="newGame" class="gameNew">Restart</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
